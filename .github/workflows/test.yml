name: Granja Animales Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/Checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.1
          cache: yarn

      - name: Instalar dependencias
        run: yarn install

      - name: Ejecutar tests
        run: yarn test